<mat-grid-list cols="3">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile >
        <mat-card class="" style="margin-top: 20px;">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter Username</mat-label>
                        <input matInput placeholder="" formControlName="username" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter Password</mat-label>
                        <input matInput placeholder="" type="password" formControlName="password" required>
                    </mat-form-field>


                </mat-card-content>
                <button mat-raised-button color="primary" justify="center" type="submit">LOGIN</button>
            </form>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
